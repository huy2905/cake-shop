<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Cake Order Form</title>
    
    <link rel="stylesheet" href="./css/order.css" />
    <script src="https://code.jquery.com/jquery-git.js"></script>
</head>

<body>
    <div id="overview">
        <img class='img' src="./images/carousel3.png">
    </div>
    <div id="form">
        <form method="post" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php"
            onsubmit="return validateTel()">
            <div class="header"> <h1 >Cake order form</h1></div>
          <label>Choose type of cake you want:</label>

            <select  name="cake" >
            <option value="MILLEFEUILLE FRAISE"> MILLEFEUILLE FRAISE</option>
            <option value="PARIS BRESET"> PARIS BRESET</option>
            <option value="BAVAROIS"> BAVAROIS</option>
            <option value="MONT BLANC"> MONT BLANC</option>
            <option value="CREPES"> CREPES</option>
        </select>

            <br />
            <br />
            <label>Delivery order: </label>
            <br />
            <label id='deli'>Delivery</label>
            <input type="radio" name="order" value="delivery" required />
            <label>Pick Up</label>
            <input type="radio" name="order" value="pickup" required />
            <br />
            <br />

            <label>Delivery Address:</label>
            <input type="text" name="Delivery Address" id="daddress" placeholder="Delivey Address" required />
            <br>
            <label>Billing Address:</label>
            <input type="text" name="Billing Address" id="baddress" placeholder="Billing Address" required>
            <br>
            <input id="duplicate" type="checkbox" name="duplicate" value="Duplicate" onclick="copy(event)" />Same as
            delivery
            address
            <p id="dalert"><b><i>Please enter your delivery address first</i></b>
            </p>

            <label>Contact number:</label>
            <input type="tel" name="Contact number" placeholder="your contact number" id="tel" required>
            <br />
            <br />

            <p> Payment Method:</p>
            <input id="paypickup" type="radio" name="Payment method" value="Pick Up" checked />Pay on pickup
            <input id="online" type="radio" name="rbRating" value="online" />Online


            <div id="hidden2" class="textinput">
                <input id="visa" type="radio" name="cardtype" value="visa" data-maxLength="16" />Visa
                <input id="mastercard" type="radio" name="cardtype" value="mastercard" data-maxLength="16" />MasterCard
                <input id="americanexpress" type="radio" name="cardtype" value="americanexpress"
                    data-maxLength="15" />American
                Express
            </div>

            <div class="cardInput">
                <label for="input">Credit Card Number:</label>
                <input id="input" type="text" name="cardnumber" />
            </div>
            <br/>

            <p>Any other information we may need?</p>

             <textarea rows="10" cols="100" class="FormMessage" type="text" name="message" placeholder="As a matter of fact...">
     </textarea>
            <br />
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>
        </form>
    </div>
</body>
<script type="text/javascript" src="./js/script.js">

</script>

</html>
